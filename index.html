<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N24</title>
    <!-- styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
       
<body>
    <!-- Site-header -->
    <header class="site-header">
        <!-- Site-header-top -->
        <div class="site-header__top">
            <div class="site-header__top-container container">
                 <a href="index.html" class="site-header__logo">
                    <img class="site-header__logo-img" src="img/logo.png" alt="n24-logo" width="264" height="28">
                 </a>

                 <ul class="currency-rates">
                    <li class="currency-rates__item">
                        <b class="currency-rates__type">$</b>
                    <span class="currency-rates__valur">12573.2</span>
                    </li>
                    <li class="currency-rates__item">
                        <b class="currency-rates__type">P</b>
                        <span class="currency-rates__valur">87.56</span>
                    </li>
                </ul>

                <!-- Global-search-form -->
                 <form class="global-search-form" action="https://echo.htmlacademy.ru" method="get">
                    <input class="global-search-form__input" aria-label="Поиск" type="search" placeholder="Поиск" required>
                 </form>
                 <!-- lang-toggle -->
                 <div class="lang-toggle">
                    <a href="#" class="lang-toggle-link lang-toggle__link-active">УЗ</a>
                    <a href="#" class="lang-toggle-link">РУ</a>
                 </div>
                 <a href="#" class="button button-primary">Войти</a>
            </div>
        </div>
        <div class="container">
            <!-- Sitenav -->
             <nav class="sitenava">
                <ul class="sitenav-list">
                    <li class="sitenav-item"><a class="sitenav-link" href="#" >Главное</a></li>
                    <li class="sitenav-item"><a class="sitenav-link" href="#" >Интересное</a></li>
                    <li class="sitenav-item"><a class="sitenav-link" href="#" >Экономика</a></li>
                    <li class="sitenav-item"><a class="sitenav-link" href="#" >Политика</a></li>
                    <li class="sitenav-item"><a class="sitenav-link" href="#" >Общество</a></li>
                    <li class="sitenav-item"><a class="sitenav-link" href="#" >Технологии</a></li>
                    <li class="sitenav-item"><a class="sitenav-link" href="#" >Спорт</a></li>
                    <li class="sitenav-item"><a class="sitenav-link" href="#" >Культура</a></li>
                    <li class="sitenav-item"><a class="sitenav-link" href="#" >Происшествия</a></li>
                    <li class="sitenav-item"><a class="sitenav-link" href="#" >Наука</a></li>
                </ul>
             </nav>
             <!-- site-header-baner -->
              <aside class="site-header__banner">
                 <a href="#" class="site-header__banner-link">
                    <img class="site-header__banner-img" src="img/optimize_1.jpg" alt="site-header-banner" width="1200" height="128"  srcset="img/optimize_1@2x.png 2x ">
                 </a>
              </aside>
        </div>
    </header>
    
   <script src="js/main.js"></script>
</body>
</html>
